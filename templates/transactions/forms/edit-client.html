{%extends 'base/index.html'%} 
{% load static %} 
{%load crispy_forms_tags%}
{%block content%} 
{%include 'base/main-nav.html'%}
<br /><br /><br />
<style>
input[type='checkbox'] { display: none; }
</style>
<div class="parent-div container-fluid mylist-group" id="addpayment-form">
  <ul class="list-group mylist-group shadow">
    <li class="list-group-item">
      <h2 class="text-center">Edit client</h2>
    </li>

    <li class="list-group-item">
      <form method="POST" hx-encoding="multipart/form-data" autocomplete="off" hx-post="{%url 'edit-client' client.id%}" hx-push-url="true" hx-target="#container">
        {%csrf_token%}
         {{form|crispy}}
          {{form.media}}
        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-primary shadow-none save-btn" type="submit" 
           >
            Submit
          </button>
          <br />

          <button
            type="button"
            class="btn btn-outline-secondary shadow-none"
            hx-get="{%url 'clients'%}"
            hx-target="#container"
            hx-push-url="true"
          >
            Close
          </button>
        </div>
      </form>
    </li>
  </ul>
</div>

{%endblock%}
