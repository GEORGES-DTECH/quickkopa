     
{% load static %} 
{%load crispy_forms_tags%}
    <ul class="list-group shadow">
        <li class="list-group-item">
          <h2 class="text-center">Add loans</h2>
        </li>
        <li class="list-group-item" >
   
        <form hx-post="{%url 'bulk-create-loans'%}" hx-target="#container" hx-push-url="true" hx-trigger="click from:#submit-all">
          <div class="row">
         
            <div class="col-3 col-md-3">
              <label for="{{form.client.id_for_label}}"
                >{{form.client.label}}</label
              >
             {{form.client}} 
          
            </div>
            <div class="col-3 col-md-3">
              <label for="{{form.lending_date.id_for_label}}"
                >{{form.lending_date.label}}</label
              >
              {{form.lending_date}}
            </div>

            <div class="col-3 col-md-3">
              <label for="{{form.loan_amount.id_for_label}}"
                >{{form.loan_amount.label}}</label
              >
              {{form.loan_amount}}
            </div>
          </div>
          <div class="row">
            <div class="col-3 col-md-3">
              <label for="{{form.interest_rate.id_for_label}}"
                >{{form.interest_rate.label}}</label
              >
              {{form.interest_rate}}
            </div>
            <div class="col-3 col-md-3">
              <label for="{{form.payment_plan.id_for_label}}"
                >{{form.payment_plan.label}}</label
              >
              {{form.payment_plan}}
            </div>
            <div class="col-3 col-md-3">
              <label for="{{form.period_in_days.id_for_label}}"
                >{{form.period_in_days.label}}</label
              >
              {{form.period_in_days}}
            </div>
          
          </div>
        </form>
        </li>
        <li class="list-group-item">
            <button class="btn btn-outline-secondary btn-sm action-button shadow-none " type="submit"  hx-get="{%url 'add-loan-forms'%}" hx-target="#forms" hx-swap="beforeend" style="margin-right: 5px;">
                +Add a form
            </button>
            <button class="btn btn-outline-secondary btn-sm action-button shadow-none " type="submit"  hx-get="{%url 'loans'%}" hx-target="#container" hx-push-url="true">
              Cancel
          </button>
           <small style="float: right; color: #800;">Loan officer,client and guarantors should have data before adding a form.</small>
          </li>
    </ul>
    <br>
