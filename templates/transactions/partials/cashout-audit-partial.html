
{%load static%} 
{%load humanize%} 

{%for loan in loans%}

<tr>
  <td>{{loan.lending_date|date:'j b,y'}}</td>
  <td >
   {{loan.disbursed_amount|default_if_none:"0.00"}}
  </td>
  <td>
   {{loan.expense_amount|default_if_none:"0.00"}}
  </td>
  {%if forloop.first%}
  <td>
    {{loan.annual_drawings|default_if_none:"0.00"}}
   </td>
   {%endif%}

  </tr>


{%endfor%}
